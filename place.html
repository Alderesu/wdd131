<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131 - Country Page</title>
    <meta name="description" content="An assignment for WDD 131 to create a country page for Japan, and display weather forecast.">
    <meta name="keywords" content="Country Page, Japan, Mount Fuji">
    <meta name="author" content="Kyle Aldrich Moran">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/place.css">
    <link rel="stylesheet" href="styles/place-large.css">
    <script src="scripts/getdates.js" defer></script>
    <script src="scripts/place.js" defer></script>
</head>

<body>
    <header>
        <h1>Japan - Mount Fuji</h1>
    </header>
    <main class="container">
        <div class="hero-section">
            <picture class="hero">
                <source media="(min-width: 1000px)" srcset="images/hero-desktop.png">
                <source media="(min-width: 620px)" srcset="images/hero-tablet.png">
                <img src="images/hero-mobile.png" alt="Japan">
            </picture>
        </div>
        <div class="data">
            <h2 class="box-title">Data</h2>
            <table>
                <tr>
                    <td class="label"><b>Area:</b></td>
                    <td>377,975 km²</td>
                </tr>
                <tr>
                    <td class="label"><b>Population:</b></td>
                    <td>125,125,000</td>
                </tr>
                <tr>
                    <td class="label"><b>Capital:</b></td>
                    <td>Tokyo</td>
                </tr>
                <tr>
                    <td class="label"><b>Languages:</b></td>
                    <td>Japanese</td>
                </tr>
                <tr>
                    <td class="label"><b>Currency:</b></td>
                    <td>Japanese yen (JPY)</td>
                </tr>
                <tr>
                    <td class="label"><b>Time Zone:</b></td>
                    <td>Japan Standard Time (JST)</td>
                </tr>
                <tr>
                    <td class="label"><b>Calling Code:</b></td>
                    <td>+81</td>
                </tr>
                <tr>
                    <td class="label"><b>Internet TLD:</b></td>
                    <td>.jp</td>
                </tr>
            </table>
        </div>
        <div class="weather">
            <h2 class="box-title">Weather <span class="weather-icon">&#9925;</span></h2>
            <img src="images/weather-icon.svg" alt="light weather">
            <table>
                <tr>
                    <td class="label"><b>Temperature:</b></td>
                    <td>31 °C</td>
                </tr>
                <tr>
                    <td class="label"><b>Conditions:</b></td>
                    <td>Cloudy</td>
                </tr>
                <tr>
                    <td class="label"><b>Wind:</b></td>
                    <td>SW 7 km/h</td>
                </tr>
                <tr>
                    <td class="label"><b>Wind Chill:</b></td>
                    <td>10 °C</td>
                </tr>
            </table>
        </div>
    </main>
    <footer>
        <p>
            &copy;<span id="currentyear"></span>
        </p>
        <p id="lastModified"></p>
    </footer>
</body>

</html>
